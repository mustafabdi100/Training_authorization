{% extends 'base.html' %}

{% block content %}

<div id="content-wrapper" class="d-flex flex-column">
  <div id="content">
      <div class="container-fluid">
          <div class="card shadow mb-4">
              <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Bond Agreement</h6>
              </div>
              <div class="card-body">
                  <div class="mb-3">
                      <strong>Employee Name:</strong> {{ employee_request.name }}
                  </div>
                  <div class="mb-3">
                      <strong>Department:</strong> {{ employee_request.department }}
                  </div>
                  <div class="mb-3">
                      <strong>Contract Terms:</strong>
                      <br>
                      {{ agreement.contract_terms|linebreaks }}
                  </div>
                  <form method="POST" class="mt-3">
                      {% csrf_token %}
                      <input type="hidden" name="agreement_id" value="{{ agreement.id }}">
                      <button type="submit" name="decision" value="accept" class="btn btn-success btn-icon-split">
                          <span class="icon">
                              <i class="fas fa-check"></i>
                          </span>
                          <span class="text">Accept Agreement</span>
                      </button>
                      <button type="submit" name="decision" value="decline" class="btn btn-danger btn-icon-split">
                          <span class="icon">
                              <i class="fas fa-times"></i>
                          </span>
                          <span class="text">Decline Agreement</span>
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
{% endblock %}
