{% extends 'base.html' %}

{% load form_tags %} <!-- Ensure custom tag is loaded -->

{% block content %}
<div class="container mx-auto p-4">
    <div class="card bg-base-200 shadow-xl mx-auto max-w-md">
        <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                        <span class="label-text">{{ field.label }}</span>
                    </label>
                    {{ field|add_class:"input input-bordered w-full max-w-xs" }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="text-center">
                <p class="mt-4">Don't have an account? <a href="{% url 'register' %}" class="link link-accent">Register now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
