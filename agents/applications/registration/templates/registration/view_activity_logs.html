{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h2>Activity Logs</h2>
    <div class="overflow-x-auto">
        <table class="table w-full">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Action</th>
                    <th>Description</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.user.username|default_if_none:'System' }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.description }} {{ log.deleted_user|default_if_none:'' }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
